<!DOCTYPE html>
<html>
<header>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Skeleton Example</title>
</header>
<body>
  <div class="container row">
    <div class="container col">
      <div class="title">Skeleton example</div>
      <div>
        <!-- hide the ugly file loader-->
        <input id="csvLoader" type="file" name="input_file" accept=".csv" value="./" style="display:none">
        <!-- this button will trigger the file loader -->
        <button id="csvload">File</button>
        <span id="csvname"></span>
      </div>

      <div>
        <!-- hide the ugly file loader-->
        <input id="jsonLoader" type="file" name="input_file2" accept=".json" value="./" style="display:none">
        <!-- this button will trigger the file loader -->
        <button id="jsonload">File</button>
        <span id="jsonname"></span>
      </div>

      <div id="loader">
        <!--textarea id="loader"></textarea-->
      </div>
    </div>

    <div id="single"/>
  </div>

</body>
</html>
